{% extends "tabel/base.html" %}
{% block body_block %}


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<div class="container-fluid">
<div class="jumbotron">

  <h3> Cari Pekerjaan : </h3>

<form  method="post">

<select name="name">

<option >--SELECT--</option>
  {% for job in all_pekerjaan%}
  <option value="{{ job.id }}" {% if current_name == job.id %}selected {% endif %}>
                 {{ job.name }}
     </option>
    {% endfor %}
    </select>
{% csrf_token %}

  <input type="submit" class="btn btn-success" value="submit" >
</form>
  <table class="table">
<p>{{current_name}}</p>
<p>     {{ forloop.counter }}</p>
    <div class="thead">
      <tr>
        <th> Nama</th>
        <th>Usia</th>
        <th>Alamat</th>
        <th>Pekerjaan</th>
      </tr>
    </div>
    {% for data in all_datas%}
      <tr>
        <td>{{ data.nama}}</td>
        <td>{{ data.usia}}</td>
        <td>{{ data.alamat}}</td>
        <td>{{ data.pekerjaan}}</td>
      </tr>

    </div>
        {% endfor %}
  </table>
</div>
  {% endblock %}
